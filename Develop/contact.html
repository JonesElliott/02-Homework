<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link for style.css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Link for Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Contact</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <header>
      <nav
        class="navbar navbar-expand flex-column flex-md-row bd-navbar navbar-dark bg-dark"
      >
        <a class="navbar-brand ml-5 mr-5" href="./index.html"
          ><h1>Elliott Jones</h1></a
        >
        <div class="ml-3">
          <ul class="navbar-nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">About Me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#contact"
                >Contact<span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <br />
    <!-- Contact Section -->
    <section class="container">
      <article id="contact">
        <h2>Contact</h2>
        <br />
        <form class="shadow-sm p-3 mb-5 bg-white rounded">
          <div class="form-group">
            <label for="name">Name</label>
            <input for="nameinput" class="form-control" />
          </div>
          <div class="form-group">
            <label for="emailinput">Email address</label>
            <input
              type="email"
              class="form-control"
              placeholder="name@example.com"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" rows="8"></textarea>
          </div>
          <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </article>
    </section>
    <!-- Footer Section -->
    <div class="container-fluid">
      <footer class="fixed-bottom bg-dark p-0">
        <div class="text-center text-muted text-white m-3">
          <p>
            <em
              >"A great pleasure in life is doing what people say you cannot
              do."</em
            >
            ~Walter Bagehot
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
