    <meta charset="UTF-8" />

      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Contact</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <header class="row">
      <nav class="col-md-12 navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./index.html"><h1>Elliott Jones</h1></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="./index.html">About Me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./portfolio.html">Portfolio</a>

              <a class="nav-link" href="#contact"
                >Contact<span class="sr-only">(current)</span></a
              >

          </ul>
        </div>
      </nav>
    </header>
    <br>
    <!-- Contact Section -->
    <section class="container">
      <article id="contact">
        <h2>Contact</h2>
        <br>
        <form class="shadow-sm p-3 mb-5 bg-white rounded">
          <div class="form-group">
            <label for="name">Name</label>
            <input for="nameinput" class="form-control">

          </div>
          <div class="form-group">
            <label for="emailinput">Email address</label>
            <input type="email" class="form-control" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" rows="8"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </article>
    </section>
  </body>
