  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Contact</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <header>
      <nav
        class="navbar navbar-expand flex-column flex-md-row bd-navbar navbar-dark bg-dark"
      >
        <a class="navbar-brand ml-5 mr-5 pl-3 pr-3" href="./index.html"
          ><h1>Elliott Jones</h1></a
        >
        <div class="ml-3">
          <ul class="navbar-nav justify-content-end pl-2 pr-2">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">About Me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#contact"
                >Contact<span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <br />

    <!-- Contact Section -->
    <section class="container">
      <h1 class="mt-3 mb-3">Contact</h1>
      <article id="contact" class="mt-3">

        <!-- Form -->
        <form class="shadow-sm p-3 mb-5 bg-white rounded" action="mailto:jones.elliott@outlook.com?subject=Re:%20Portfolio&body=" method="POST" enctype="form-data" id="contact-form">
          
          <div class="container">
            <div class="row form-inline mb-2">

              <!-- First Name  -->
              <div class="form-inline" id="div-first-name">
                <label for="name">First Name:</label>
                <input for="nameinput" id="contact-first-name" class="form-control ml-1" placeholder="Jane / John"/>
              </div>
  
              <!-- Last Name -->
              <div class="form-inline" id="div-last-name">
                <label for="name">Last Name:</label>
                <input for="nameinput" id="contact-last-name" class="form-control ml-1" placeholder="Doe"/>
              </div>

            </div>
          </div>

          <!-- Input for user's email -->
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="contact-email" type="submit" class="form-control" placeholder="example@domain.com"/>

            <!-- JavaScrip for email validation -->
            <script language="”JavaScript”">
              var frmvalidator = new Validator(“contactform”);
              frmvalidator.addValidation(“name”,”req”,”Please provide your name”);
              frmvalidator.addValidation(“email”,”req”,”Please provide your email”);
              frmvalidator.addValidation(“email”,”email”, “Please enter a valid email address”);
            </script>
          </div>
          
          <!-- Input for user's message -->
          <div class="form-group">
            <label for="message-input">Message</label>
            <textarea class="form-control" id="contact-message" type="submit" rows="8" placeholder="You're breathtaking!"></textarea>
          </div>
          <button id="sub-button" type="submit" class="btn btn-info">Send Message</button>
        </form>
      </article>
    </section>

    <!-- Social Media Links -->
    <div class="container">
      <section class="row">
        <!-- Linkedin -->
        <div>
          <a href="https://www.linkedin.com/in/elliott-jones-0006a586/" target="_blank">
            <img src="./assets/LinkedIn-Logo-500x500.png" alt="linkedin logo" class="img-fluid" width="62.5">
          </a>
        </div>

        <!-- GitHub -->
        <div>
          <a href="https://github.com/JonesElliott" target="_blank">
            <img src="./assets/github-logo.png" alt="github logo" class="img-fluid" width="100">
          </a>
        </div>

        <!-- Twitter -->
        <div>
          <a href="https://twitter.com/SpicyRamenOtter" target="_blank">
            <img src="./assets/twitter-logo-1.png" alt="twitter logo" class="img-fluid" width="72.5">
          </a>
        </div>
        
        <!-- Resume -->
        <div>
          <a href="./assets/Elliott-Resume-2020.pdf" target="_blank">
            <img src="./assets/resume-logo.png" alt="resume logo" class="img-fluid ml-4" width="55">
          </a>
        </div>
      </section>
    </div>

    <!-- Footer Section -->
    <div class="container-fluid">
      <footer class="fixed-bottom bg-dark p-0">
        <div class="text-center text-muted text-white m-3">
          <p>
            <em>"Write it. Shoot it. Publish it. Crochet it, sauté it, whatever. MAKE."</em>
            ~Joss Whedon
          </p>
        </div>
      </footer>
    </div>

  </body>
</html>
