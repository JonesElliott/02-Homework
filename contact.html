<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link for style.css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Link for Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Contact</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <header>
      <nav
        class="navbar navbar-expand flex-column flex-md-row bd-navbar navbar-dark bg-dark"
      >
        <a class="navbar-brand ml-5 mr-5 pl-3 pr-3" href="./index.html"
          ><h1>Elliott Jones</h1></a
        >
        <div class="ml-3">
          <ul class="navbar-nav justify-content-end pl-2 pr-2">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">About Me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#contact"
                >Contact<span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <br />
    <!-- Contact Section -->
    <section class="container">
      <h2 class="mt-3 mb-5">Contact</h2>
      <article id="contact" class="mt-3">
        <form
          class="shadow-sm p-3 mb-5 bg-white rounded"
          action="mailto:jones.elliott@outlook.com"
          method="POST"
          enctype="form-data"
        >
          <!-- Input for user's name -->
          <div class="form-group">
            <label for="name">Name</label>
            <input for="nameinput" class="form-control" />
          </div>
          <!-- Input for user's email -->
          <div class="form-group">
            <label for="emailinput">Email address</label>
            <input
              type="email"
              class="form-control"
              placeholder="name@example.com"
            />
            <!-- JavaScrip for email validation -->
            <script language="”JavaScript”">
              var frmvalidator = new Validator(“contactform”); frmvalidator.addValidation(“name”,”req”,”Please provide your name”); frmvalidator.addValidation(“email”,”req”,”Please provide your email”); frmvalidator.addValidation(“email”,”email”, “Please enter a valid email address”);
            </script>
          </div>
          <!-- Input for user's message -->
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" rows="8"></textarea>
          </div>
          <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </article>
    </section>
    <!-- Social Media Links -->
    <section class="container">
      <!-- Linkedin -->
      <a href="https://www.linkedin.com/in/elliott-jones-0006a586/">
        <img src="./assets/LinkedIn-Logo-500x500.png" alt="linkedin logo" class="img-fluid" width="62.5" height="62.5">
      </a>
    </section>
    <!-- Footer Section -->
    <div class="container-fluid">
      <footer class="fixed-bottom bg-dark p-0">
        <div class="text-center text-muted text-white m-3">
          <p>
            <em
              >"A great pleasure in life is doing what people say you cannot
              do."</em
            >
            ~Walter Bagehot
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
